  <body>
    <script src="sketch.js"></script>
    <script src="point.js"></script>
    <script src="grid.js"></script>
    <script src="events.js"></script>

   
    <h2>COMPLEX TRANSFORMATION VISUALIZER </h2>
    <h4>(IN PROGRESS)</h4>
    
             <div class="row p-0 m-0" >
             <div class="col-md-6 ml-auto in" >
             <label for="canvasSize " class="a">Canvas Size</label>
      <!-- canvas size -->
      <input type="number" class="b" id="canvasSize" value="600" min="400" max="800" onchange="onChange(this.value);">
      
      <!-- autofill -->
      <label for="autofill" class="a">autofill</label>
      <input type="checkbox" class="option-input checkbox" id="autofill" onchange="onChangeAutofill();">

      <!-- grid spacing -->
      <label for="gridSpacing " class="a" >Grid Spacing</label>
      <input class="b " type="number" max="30" min="5" id="gridSpacing" value="20" onchange="onChangeGridSpacing(this.value);">

      <!-- limtis  -->
      <label for="limits " class="a" >Limits </label>
      <input class="b" type="number" min="0.5" max="10" value="2" step="0.5" onchange="onChangeLimits(this.value);">
     
      <!-- interpolation type -->
      <p class="a">Interpolation :-</p>
      
      <label for="lerpType" class="a">Linear
      <input class="option-input radio"  type="radio" id="lerpType" checked name="lerpType"></label>
  	
	    <label for="lerpType" class="a">Polar
      <input class="option-input radio"  type="radio" id="lerpType" name="lerpType"></label>

      <input type="button" value="Clear" onclick="clearPoints();">

			</div>
 </div>
