<!DOCTYPE html><html><head>
    <script src="p5.js"></script>
    <script src="p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="mstyle.css">

  </head>
  <body>
    <script src="sketch.js"></script>
    <script src="point.js"></script>
    <script src="grid.js"></script>
    
    <h2>COMPLEX TRANSFORMATION VISUALIZER </h2>
    <h4>(IN PROGRESS)</h4>

    <div>
      <label for="canvasSize">Canvas Size
        <input type="number" id="canvasSize" value="600" min="400" max="800">
      </label>
      <label for="autofill">autofill
        <input type="checkbox" id="autofill">
      </label>
      <label for="gridSpacing">Grid Spacing</label>
      <input type="number" max="30" min="5" id="gridSpacing" value="20">

      <label for="limits">Limits</label>
      <input type="number" min="1" max="10" value="2">
      
      <label for="lerpType">Interpolation</label>
      <input type="radio" id="lerpType">
    </div>
  

</body></html>
